<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Caesar</title>
  <link rel="stylesheet" href="css/main.min.css">
</head>

<body>
  <header class="site-header">
    <div class="site-header__container container">
      <a class="site-header__link" href="index.html">!reverse</a>
    </div>
  </header>

  <main class="site-main">
    <section class="site-hero">
      <h1 class="visually-hidden">Caesar</h1>
      <div class="site-hero__container container">
        <h2 class="site-hero__heading">Caesar</h2>
        <form class="site-hero__form caesar-form" action="https://echo.htmlacademy.ru" method="post">

          <label class="visually-hidden" for="user-text">Text to caesar</label>
          <div class="casear-form__input-wrapper">
            <textarea class="caesar-form__input js-input-text" name="text" id="user-text" cols="30" rows="10"
              maxlength="2100" autofocus></textarea>
          </div>

          <div class="caesar-form__selections">
            <button class="caesar-form__clear-btn js-clear-btn" type="reset"></button>


            <select class="caesar-form__select js-rotate-select" name="rotate" aria-label="rotate">
              <option value="1">ROT 1</option>
              <option value="2">ROT 2</option>
              <option value="3">ROT 3</option>
              <option value="4">ROT 4</option>
              <option value="5">ROT 5</option>
              <option value="6">ROT 6</option>
              <option value="7">ROT 7</option>
              <option value="8">ROT 8</option>
              <option value="9">ROT 9</option>
              <option value="10">ROT 10</option>
              <option value="11">ROT 11</option>
              <option value="12">ROT 12</option>
              <option value="13">ROT 13</option>
              <option value="14">ROT 14</option>
              <option value="15">ROT 15</option>
              <option value="16">ROT 16</option>
              <option value="17">ROT 17</option>
              <option value="18">ROT 18</option>
              <option value="19">ROT 19</option>
              <option value="20">ROT 20</option>
              <option value="21">ROT 21</option>
              <option value="22">ROT 22</option>
              <option value="23">ROT 23</option>
              <option value="24">ROT 24</option>
              <option value="25">ROT 25</option>
            </select>
            <button class="casear-form__submit js-form-btn" type="button">cipher</button>
          </div>
          <div class="caesar-form__input-wrapper">
            <textarea class="caesar-form__input js-output-text" style="user-select: none;" maxlength="2100" readonly></textarea>
            <button class="caesar-form__output-copy js-copy-btn" type="button" aria-label="copy text to clipboard">

            </button>
          </div>

        </form>

      </div>
    </section>
  </main>

  <script src="js/main.js"></script>
</body>

</html>
